{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="col-md-8 offset-md-2 ">
        <div class="card  auth-card">
            <div class="card-body  bg-dark">
                
                <h5 class="card-title text-primary text-center">Delete anime</h5>
                <h3 class="text-danger ">{{anime}}</h3>
                <div class="row">
                    <div class="col-2">

                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-block mt-2"> Delete</button>  
                        </form>

                    </div> 
                    <div class="col-6">  
                        <a class="text-light" href="{% url 'animedescription' anime.pk %}"> <button  class="btn btn-success btn-block mt-2">cancel </button> </a> 
                    </div>
                </div>
           
            </div>
        </div>
    </div>
</div>
{% endblock %}
