{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 mt-2 ">
        <div class="card  auth-card">
           
            <div class="card-body">
                <h5 class="card-title text-center">Add anime</h5>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block mt-2">Salve</button>
                </form>
                
            </div>
        
        </div>
    </div>
</div>
{% endblock %}
